<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Time Tracker</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script type="text/javascript">
        

         function addTask(){
                // Find a <table> element with id="myTable":
                var table = document.getElementById("Tasklist");
                var taskname = document.getElementById("Name").value;
                var category = document.getElementById("Category").value;
                var duration = document.getElementById("Duration").value;


                // Create an empty <tr> element and add it to the 1st position of the table:
                var row = table.insertRow(2);

                // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                // Add some text to the new cells:
                cell1.innerHTML = Date();
                cell2.innerHTML = taskname;
                cell3.innerHTML = category;
                cell4.innerHTML = duration;
                }
        </script>

    </head>

    <body>
        <h1>My Time Tracker Tool</h1>

        <table id="Tasklist">
            
            <thead>
                <td>Date</td>
                <td>Task Title</td>
                <td>Category</td>
                <td>Duration in Minutes</td>
            </thead>
        
            <tr>
                <td>5/7/2019</td>
                <td>Cleaning Kitchen</td>
                <td>Cleaning</td>
                <td>20</td>
            </tr>
        </table>

        <hr>
        
            Task: <input id="Name" type="text" name="taskName" />
            <br>
            Category: <input id="Category" type="text" name="Category" />
            <br>
            Duration (in minutes): <input id="Duration" type="number" name="Duration" />
            <br>
            <button onclick="addTask()">Add Task</button>
        
    </body>
</html>
